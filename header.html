<script>
  // Fonction pour changer la langue et la couleur du lien
  // Fonction pour changer la langue et la couleur du lien
  function changeLanguage() {
    var langLink = document.getElementById("lang-link");
    var lang = langLink.innerText.trim();
    
    // Changer la langue sélectionnée
    var newLang = (lang === "Français") ? "English" : "Français";
    langLink.innerText = newLang;

    // Mettre à jour le style du lien en fonction de la langue sélectionnée
    langLink.style.color = (newLang === "Français") ? "greenyellow" : "red";

    // Stocker la langue sélectionnée dans le stockage local
    localStorage.setItem("selectedLanguage", newLang);
    language();
  }

  // Fonction pour détecter et utiliser la langue sélectionnée au chargement de la page
  function setStoredLanguage() {
    var storedLang = localStorage.getItem("selectedLanguage");
    if (storedLang) {
      var langLink = document.getElementById("lang-link");
      langLink.innerText = storedLang;
      langLink.style.color = (storedLang === "Français") ? "greenyellow" : "red";
    }
  }

  // Appeler la fonction pour utiliser la langue sélectionnée au chargement de la page
  setStoredLanguage();
</script>
